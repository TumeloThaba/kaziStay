<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accommodation Listings</title>
  
  <!-- Your main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- --- Navigation --- -->
  <section class="hero">
  <h1>fresh minds,<br>starts with a home.</h1>
  <p>comfortability starts with kaziStay, choose any roon near you.</p>
  <div class="search-container">
    <div class="search-input-group">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" id="searchInput" placeholder="University, City, or Keyword...">
    </div>
    <div class="search-input-group">
      <i class="fa-regular fa-calendar"></i>
      <input type="text" placeholder="Move-in Date" onfocus="(this.type='date')">
    </div>
    <button class="search-btn" onclick="applyFilters()">Find Rooms</button>
  </div>
</section>
  <nav>
    <div class="logo">KaziStay</div>
    <button id="listRoomBtn" class="btn btn-primary" onclick="openAddModal()">List a Room</button>
  </nav>
  <div class="filters" id="desktopFilters">
  <div class="filter-tags-row">
    <button class="filter-tag active" data-filter="all">All Properties</button>
    <button class="filter-tag" data-filter="Single room">Single Rooms</button>
    <button class="filter-tag" data-filter="Bachelor Room">Bachelor Rooms</button>
    <button class="filter-tag" data-filter="2 Room">2 Room</button>
    <button class="filter-tag" data-filter="Flat Apartments">Apartments</button>
  </div>
  <div class="price-range-container">
    <div class="price-range-header">
      <span>Budget per Month</span>
      <span style="color: var(--accent-green)">R<span id="desktop-minPriceDisplay">0</span> â€“ R<span id="desktop-maxPriceDisplay">20000</span></span>
    </div>
    <div class="range-container">
      <div class="range-bg"></div>
      <div class="range-track" id="desktop-rangeTrack"></div>
      <input type="range" id="desktop-priceMin" min="0" max="30000" value="0" step="250">
      <input type="range" id="desktop-priceMax" min="0" max="30000" value="20000" step="250">
    </div>
  </div>
</div>

  <!-- --- Main Content (Listings Render Here) --- -->
  <main id="main-content"></main>

 <!-- Add Listing Modal -->
<div id="addModal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h2>List Your Property</h2>
      <button class="close-modal">&times;</button>
    </div>
    <div class="modal-body">
      <form id="addForm">
        <!-- Owner Name -->
        <div class="form-group">
          <label for="ownerName">Owner Name</label>
          <input type="text" id="ownerName" placeholder="Enter your full name" required>
        </div>

        <!-- Property Location -->
        <div class="form-group">
          <label for="location">Property Location</label>
          <input type="text" id="location" placeholder="City or Address" required>
        </div>

        <!-- Property Type -->
        <div class="form-group">
          <label for="propertyType">Property Type</label>
          <select id="propertyType" required>
            <option value="">Select type</option>
            <option value="single room">Single Room</option>
            <option value="bachelor room">Bachelor Room</option>
            <option value="apartment">Apartment</option>
          </select>
        </div>

        <!-- Amenities -->
        <div class="form-group full-width">
          <label for="amenities">Amenities</label>
          <input type="text" id="amenities" placeholder="Wifi, Television, Parking..." required>
        </div>

        <!-- Property Image Upload -->
        <div class="form-group full-width">
          <label>Property Image</label>
          <div class="file-upload">
            <i class="fa fa-cloud-upload file-upload-icon"></i>
            <p class="file-upload-text">Click to upload image <span>(JPG/PNG)</span></p>
            <input type="file" id="propertyImage" accept="image/*" required>
            <!-- Property Image Upload -->
<div class="form-group full-width">
  <label>Property Image</label>
  <div class="file-upload">
    <i class="fa fa-cloud-upload file-upload-icon"></i>
    <p class="file-upload-text">Click to upload image <span>(JPG/PNG)</span></p>
    <input type="file" id="propertyImage" accept="image/*" required>
    <!-- Image preview -->
    <img id="imagePreview" style="display:none; margin-top:10px; max-width:100%; border-radius:12px;" />
  </div>
</div>

          </div>
        </div>

        <!-- Price -->
        <div class="form-group">
          <label for="price">Price (ZAR)</label>
          <input type="number" id="price" placeholder="Enter monthly price" required>
        </div>

        <!-- Description -->
        <div class="form-group full-width">
          <label for="description">Brief Description</label>
          <textarea id="description" placeholder="Describe your property" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn btn btn-primary">Upload Property</button>
      </form>
    </div>
  </div>
</div>


  <!-- --- Scripts --- -->
  <script src="js/listings.js"></script>
  <script src="js/form.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
